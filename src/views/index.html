<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos del E-commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<header>
    <div class="jumbotron">
        <h1 id="titulo"></h1>
        <form action="/logout" method="post">
            <input class="btn btn-warning mt-3" type="submit" value="Log-Out">
        </form>
    </div>
</header>
<body>
    <div class="jumbotron">
    <h1>Ingrese el producto</h1>
        <form id="uploadProduct" name="uploadProduct">
            <div class="form-group">
                <label for="title">Name of product</label>
                <input type="text" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" name="price" required>
            </div>    
            
            <div class="form-group">
                <label for="thumbnail">Thumbnail URL</label>
                <input type="url" name="thumbnail" required>
            </div>
            <button class="btn btn-success mt-3" type="submit">Load Product</button>
        </form>
        <p id="productList"></p>
    </div>


    <div class="jumbotron">
        <h1>Sala de Chat</h1>
        <h2 id="compresion"></h2>
        <p id="chatList"></p>
        
        <form name="sendMessage" id="sendMessage">  
            <div class="form-group">
                <label for="mail">Enter your E-mail.</label>
                <input type="email" name="mail" required>
            </div>

            <div class="form-group">
                <label for="name">Enter your Name.</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label for="surname">Enter your Surname.</label>
                <input type="text" name="surname" required>
            </div>

            <div class="form-group">
                <label for="age">Enter your Age.</label>
                <input type="number" name="age" required>
            </div>

            <div class="form-group">
                <label for="nickname">Enter your Nickname.</label>
                <input type="text" name="nickname" required>
            </div>
            
            <div class="form-group">
                <label for="message">Type your Message</label>
                <input type="text" name="message" required>
            </div>    
            <button class="btn btn-success mt-3" type="submit">Send Message!</button>
        </form>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
